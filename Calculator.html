<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="Calculator.css">s
    <script src="Calculator.js"></script>
</head>

<body>
<h1> Group 5 Scientific Calculator </h1>
<br>
<br>
<table class = "calculator">
    <tr>
        <td colspan = "5"><input class="display-box" type="text" id="result" disabled/></td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="display('1')"></td>
        <td><input type="button" value="2" onclick="display('2')"></td>
        <td><input type="button" value="3" onclick="display('3')"></td>
        <td><input type="button" value="C" onclick="clearScreen()" style="background-color: rgba(251,7,7,0.51); color:#f8f2f2"/></td>
        <td><input type="button" value="=" onclick="calculate(this.form)" style="background-color: rgba(251,7,7,0.51); color:#f1eaea"></td>
    </tr>
    <tr>
        <td><input type="button" value="4"onclick="display('4')"></td>
        <td><input type="button" value="5"onclick="display('5')"></td>
        <td><input type="button" value="6"onclick="display('6')"></td>
        <td><input type="button" value="-" onclick="display('-')"></td>
        <td><input type="button" value="%"onclick="display('%')"></td>

    </tr>
    <tr>
        <td><input type="button" value="7" onclick="display('7')"></td>
        <td><input type="button" value="8" onclick="display('8')"></td>
        <td><input type="button" value="9" onclick="display('9')"></td>
        <td><input type="button" value="*" onclick="display('*')"></td>
        <td><input type="button" value="n!"onclick="display('!')"></td>

    </tr>
    <tr>
        <td><input type="button" value="." onclick="display('.')"></td>
        <td><input type="button" value="0" onclick="display('0')"></td>
        <td><input type="button" value="," onclick="display(',')"></td>
        <td><input type="button" value="+" onclick="display('+')"></td>
        <td><input type="button" value="/" onclick="display('/')"></td>

    </tr>
    <tr>
        <td><input type="button" value="E" onclick="display('Math.E')"></td>
        <td><input type="button" value="pi" onclick="display('Ï€')"></td>
        <td><input type="button" value="(" onclick="display('(')"></td>
        <td><input type="button" value=")" onclick="display(')')"></td>
        <td><input type="button" value="log" onclick="display('Math.log(')"></td>

    </tr>
    <tr>

        <td><input input[type=button] type="button" value="ln2" onclick="display('Math.LN2')"></td>
        <td><input input[type=button] type="button" value="ln10" onclick="display('Math.Log10')"></td>
        <td><input type="button" value="sin" onclick="display('Math.sin(')"></td>
        <td><input type="button" value="tan" onclick="display('Math.tan(')"></td>
        <td><input type="button" value="cos" onclick="display('Math.cos(')"></td>
    </tr>
</table>
<a href="final.js">JavaScript for the app</a>
</body>
</html>
